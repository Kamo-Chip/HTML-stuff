<!DOCTYPE html>
<html>
    <head>
        <title>Survey form</title>
        <link rel = "stylesheet" href = "styles.css"/>
    </head>
    <body>
        <div class = "container">
            <header class = "header">
                <h1 id = "title">Modern Foods</h1>
                <p id = "description">Thank you for taking time to fill out this survey and helping us improve</p>
            </header>

                <form class = "border" id = "survey-form" action = "send.html">
                    <div class = "form-group">
                    <label for = "name">Name</label>
                        <input class = "form-control" type ="text" id = "name" name = "name" placeholder="Steve Michaels" required/>
                    </div>
                    <div class = "form-group">
                        <label for = "email">E-mail</label>
                        <input class = "form-control" type = "email" id = "email" name = "email" placeholder="SteveMichaels@gmail.com" required/>
                    </div>
                    <div class = "form-group">
                       <label for = "phone">Phone number (optional)</label>
                        <input class = "form-control" type ="tel" id = "number" name = "phone" placeholder="021 123 1234"/>
                    </div>
                    <div class = "form-group">
                        <label for = "age">Age (optional)</label>
                        <input class = "form-control" type = "number" id = "age" name = "age" min="13" max="30" placeholder="Age"/>
                    </div>
                    <div class = "form-group">
                        <label for = "diet">Which best describes your diet?</label>
                        <select class = "form-control" id = "dropdown" name = "diet" required>
                            <option disabled selected>Select diet</option>
                            <option value = "vegeterian">Vegeterian</option> 
                            <option value="pescatarian">Pescatarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="neither">Neither</option>
                            <option value="other">Other</option>
                        </select>
                        <div class = "form-group">
                            <legend>Do you drink alcohol?</legend>
                            <label>
                            <input type = "radio" name="alcohol" class = "input-radio" value = "yes" required>Yes</label>
                            <label>
                                <input type = "radio" name = "alcohol" class = "input-radio" value = "no" required>
                            No</label>
                        </div>

                        <div class = "form-group">
                            <legend>What would you wish to add to improve your experience?</legend>
                            <label><input type = "checkbox" name = "ambience" value = "live-performance" class = "input-checkbox"/>
                            Live performances</label>
                            <label>
                                <input type = "checkbox" name = "ambience" value = "paintings" class = "input-checkbox"/>
                            Paintings on walls</label>
                            <label>
                                <input type = "checkbox" name = "ambience" value = "karaoke" class = "input-checkbox"/>
                            Karaoke room</label>
                            <label>
                                <input type = "checkbox" name = "ambience" value = "smoking-area" class = "input-checkbox"/>
                            Smoking area</label>
                        </div>

                        <div class = "form-group">
                            <p>Any comments or suggestions?</p>
                            <textarea id = "comments" name= "comments" placeholder="Enter your comment here..."></textarea>
                        </div>

                        <div class = "form-group">
                            <button type = "submit" id = "submit">Submit</button>
                        </div>
                    </div>
                </form>
        </div>
        <footer>
            <p>&copy Modern Foods</p>
        </footer>
    </body>
</html>
